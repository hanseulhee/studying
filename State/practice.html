<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js "></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <div>
            {" "}
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={flipped}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
          <h4>You want to convert {amount}</h4>
        </div>
      );
    }
    function KmToMiles() {
      const [num, setNum] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setNum(event.target.value);
      };
      const reset = () => setNum(0);
      const onInvert = () => {
        reset();
        setInvert((current) => !current);
      };

      return (
        <div>
          <h1 className="hi">KM to Miles Converter</h1>
          <label htmlFor="km">Kilometers</label>
          <div>
            <input
              value={invert ? num : parseFloat((num * 1.6).toFixed(4))}
              id="km"
              placeholder="KM"
              type="number"
              onChange={onChange}
              disabled={invert}
            />
          </div>

          <label htmlFor="miles">Miles</label>
          <div>
            <input
              value={invert ? num * 0.62 : num}
              id="miles"
              placeholder="Miles"
              type="number"
              type="number"
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{invert ? "Turn back" : "Invert"}</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx"); // default "xx"
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      console.log("render w/", index);
      return (
        <div>
          <h1 className="hi">Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select yout units" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
